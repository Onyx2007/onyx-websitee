<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Onyx | عالم الألعاب</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700&display=swap" rel="stylesheet" />
  <style>
    /* الخلفية كاملة بصورة Ghost */
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      color: white;
      text-align: center;
      overflow-x: hidden;
      position: relative;
      min-height: 100vh;
      background-image: url('warzone_character.jpg'); /* استبدل بمسار صورة Ghost */
      
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    /* طبقة الظلال والضوء لإعطاء عمق */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: 
        linear-gradient(180deg, rgba(0,0,0,0.6), rgba(0,0,0,0.7)),
        radial-gradient(circle at center, rgba(0,255,255,0.15), transparent 70%);
      pointer-events: none;
      z-index: 0;
    }

    .header {
      position: relative;
      z-index: 1;
      padding: 40px 20px 20px;
      max-width: 600px;
      margin: 0 auto;
      backdrop-filter: brightness(1.1);
    }

    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid #0ff;
      box-shadow: 0 0 20px #0ff;
      margin: 0 auto 20px;
      object-fit: cover;
    }

    h1 {
      font-size: 2.5rem;
      color: #00e6e6;
      text-shadow: 0 0 10px #00ffff;
      margin: 0 0 10px;
    }

    .welcome-message {
      font-size: 1.4rem;
      color: #fff;
      margin-bottom: 30px;
      line-height: 2;
    }

    /* أيقونات التواصل دائرية وأنيقة */
    .social-icons {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 30px;
    }

    .social-icons a {
      display: inline-block;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.7);
      transition: transform 0.3s, box-shadow 0.3s;
      background: rgba(0, 255, 255, 0.1);
    }

    .social-icons a img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      filter: drop-shadow(0 0 1px rgba(0,0,0,0.5));
      pointer-events: none;
      user-select: none;
    }

    .social-icons a:hover {
      transform: scale(1.2);
      box-shadow: 0 0 20px rgba(0, 255, 255, 1);
      background: rgba(0, 255, 255, 0.3);
    }

    .cta-button {
      margin-top: 40px;
      padding: 12px 30px;
      font-size: 1.2rem;
      border: none;
      background: #0ff;
      color: #000;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 0 10px #0ff;
      transition: background 0.3s;
    }

    .cta-button:hover {
      background: #00dada;
    }
  </style>
</head>
<body>

  <div class="header">
    <img src="avatar.jpeg" alt="Onyx" class="profile-pic" />
    <h1>مرحبًا بكم في عالم Onyx</h1>
    <p class="welcome-message">
      أهلاً وسهلاً بكم في عالم صُنّاع المحتوى في الألعاب! انضموا إلى رحلة مليئة بالإثارة والتسلية. <br />
      أنا <strong>Onyx</strong>، مستعد لتقديم أفضل تجربة ألعاب.
    </p>

    <div class="social-icons">
      <a href="https://www.tiktok.com/@onyx._.s7?_t=ZM-8yJIjMT7I2f&_r=1" target="_blank" rel="noopener noreferrer">
        <img src="tiktok_icon.jpg" alt="TikTok" />
      </a>
      <a href="https://discord.gg/3zNbRtDj" target="_blank" rel="noopener noreferrer">
        <img src="discord_icon.jpg" alt="Discord" />
      </a>
    </div>

    <button class="cta-button">انضم إلينا الآن</button>
  </div>

</body>
</html>
